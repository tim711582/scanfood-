    <title>營養標籤掃雷</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom styles for background and other effects */
      body {
        position: relative;
        overflow-x: hidden;
      }
      body::before {
        content: '';
        position: fixed;
        top: -20%;
        left: -20%;
        width: 60vw;
        height: 60vw;
        background: radial-gradient(circle, rgba(167, 243, 208, 0.3), transparent 70%);
        filter: blur(80px);
        z-index: -1;
        animation: move-blur-1 15s infinite alternate ease-in-out;
      }
      body::after {
        content: '';
        position: fixed;
        bottom: -20%;
        right: -20%;
        width: 60vw;
        height: 60vw;
        background: radial-gradient(circle, rgba(167, 243, 208, 0.2), transparent 70%);
        filter: blur(80px);
        z-index: -1;
        animation: move-blur-2 20s infinite alternate ease-in-out;
      }
      @keyframes move-blur-1 {
        from { transform: translate(-20%, -20%) rotate(0deg); }
        to { transform: translate(20%, 20%) rotate(90deg); }
      }
      @keyframes move-blur-2 {
        from { transform: translate(20%, 20%) rotate(0deg); }
        to { transform: translate(-20%, -20%) rotate(-90deg); }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {

          },

      };
    </script>
